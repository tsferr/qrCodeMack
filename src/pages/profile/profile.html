<ion-header>

  <ion-navbar>
    <ion-title>Meu Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="profile-avatar">
    <img class="img-circle" src="http://tudoela.com/wp-content/uploads/2016/09/cleo-pires-cabelo-ondulado.jpg" />
  </div>

  <h3 class="profile-name">Max</h3>

  <ion-list>

    <ion-item>
      <ion-label color="primary" stacked>E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="email" [disabled]="true"></ion-input>
    </ion-item>

  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col>
        Festas criadas
      </ion-col>
      <ion-col>
        20
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        Fotos enviadas
      </ion-col>
      <ion-col>
        20
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
