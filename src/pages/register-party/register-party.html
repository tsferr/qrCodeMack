<ion-header>

  <ion-navbar>
    <ion-title>Festa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
    <form [formGroup]="partyData" (ngSubmit)="registerParty()">

      <ion-item>
        <ion-label color="primary" floating>Nome</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label color="primary" floating>Dia</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" [min]="minDate" formControlName="day"></ion-datetime>
      </ion-item>
    
      <ion-item>
        <ion-label color="primary" floating>Hora</ion-label>
        <ion-datetime displayFormat="HH:mm" formControlName="hour"></ion-datetime>
      </ion-item>
      
      <button ion-button full>Criar festa</button>

    </form>

</ion-content>
